<div class="label default-question-text-size">{{{LABEL}}}</div>

<!-- If there is an image specified in the media:image column, show it here -->
{{#MEDIAIMAGE}}
<img src="{{MEDIAIMAGE}}" />
{{/MEDIAIMAGE}}

<!-- If there is audio specified in the media:audio column, show it here -->
{{#MEDIAAUDIO}}
<audio controls>
  <source src="{{MEDIAAUDIO}}">
  Your browser does not support the audio element.
</audio>
{{/MEDIAAUDIO}}

<!-- If there is a video specified in the media:video column, show it here -->
{{#MEDIAVIDEO}}
<video width="100%" height="*" controls>
  <source src="{{MEDIAVIDEO}}">
  Your browser does not support the video tag.
</video>
{{/MEDIAVIDEO}} 

<div class="hint default-hint-text-size">{{{HINT}}}</div>

<div class="container">
  <div class="row center phone-call-icon-container">
      <svg class="icon"><use xlink:href="#icon-phone-convo" /></svg>
  </div>
  <div class="row center target-phone-number-container">
    <span id="target-phone-number"></span>
  </div>
  <div class="row center phone-call-status-container">
      <span id="status-container"></span>
  </div>
  <div class="row center phone-call-action-container">
      <button {{#READONLY}}disabled{{/READONLY}} class="btn-primary" id="btn-call-phone">
      <svg class="icon"><use xlink:href="#icon-make-call" /></svg>
      <span id="call-btn-txt">
        CALL
      </span>
      </button>
  </div>

  <!-- This is the error message area. Check script.js for potential error cases and their messages. -->
  <div id="error-message-container" class="row center hidden">
      <p id="error-message"></p>
  </div>
  
</div>
